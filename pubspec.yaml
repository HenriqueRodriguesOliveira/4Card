name: forcard
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc_pattern: ^3.0.1
  flutter_modular: ^5.0.3
  flutter_bloc: ^8.1.1
  english_words: ^4.0.0
  firebase_core: ^1.22.0
  shared_preferences: ^2.0.15
  smooth_page_indicator: ^1.0.0
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  bloc_test: ^9.1.0
  modular_test: ^2.0.0


flutter:

  uses-material-design: true

  assets:
  - assets/background.jpg
  - assets/trem.png
  - assets/carro.png
  - assets/bicicleta.png
  - assets/Logo.png
  - assets/lupa.png
  - assets/menu.png
  - assets/preferencias.png
  - assets/onibus.png
  - assets/splash-1.jpg
  - assets/splash-2.jpg
  - assets/splash-3.jpg

  fonts:
   - family: Roboto
     fonts:
      - asset: assets/fonts/Roboto-Medium.ttf
